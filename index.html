<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Hangman</title>
</head>
<body>
  
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-1">Play Hangman</h1>
      <h2 class="display-5">NCAA Teams Edition</h2>
      <hr>
      <button id="#newGame" class="btn btn-outline-danger btn-lg">Start a New Game</button>

    </div>

  </header>
  
  <div class="container">
    <div class="row">

      <!-- Left Column -->
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Overall Player Stats</h4>
          </div>
          <div class="card-body">
            <h5>Wins: <span id="wins"></span></h5>
            <h5>Losses: <span id="losses"></span></h5>
          </div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Current Game Information</h4>
          </div>
          <div class="card-body">
            <h5>Current Word: <span id="placeholders"></span></h5>
            <h5>Guesses Left: <span id="guessesLeft">10</span></h5>
            <h5>Letters Already Guessed: <span id="lettersGuessed"></span></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
